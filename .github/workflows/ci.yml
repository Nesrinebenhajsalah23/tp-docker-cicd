name: CI - Build & Test

on:
  push:
    branches: 
      - main  # Déclenchement lors d'un push vers la branche 'main'
  pull_request:
    branches: 
      - main  # Déclenchement lors d'une pull request vers 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Environnement du runner

    steps:
      # Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup de Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Installation de Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Build des images Docker pour backend, frontend et base de données
      - name: Build Docker Images
        run: |
          docker build -t tp-backend ./backend
          docker build -t tp-frontend ./frontend
          docker build -t tp-db ./database

      # Démarrage des services via Docker Compose
      - name: Start services
        run: |
          docker-compose up -d

      # Attente du backend pour s'assurer qu'il est prêt
      - name: Wait for backend
        run: |
          echo "Attente du backend (max 60s)..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api >/dev/null 2>&1; then
              echo "Backend est prêt!"
              break
            fi
            echo "En attente... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Timeout : backend non démarré"
            exit 1
          fi

      # Test de l'endpoint API
      - name: Test API Endpoint
        run: |
          echo "Test de /api"
          curl -f http://localhost:3000/api

      # Test de l'endpoint de la base de données
      - name: Test DB Endpoint
        run: |
          echo "Test de /db"
          curl -f http://localhost:3000/db

      # Affichage des logs en cas d'échec
      - name: Show logs on failure
        if: failure()  # Affiche les logs si le job échoue
        run: |
          echo "Logs des conteneurs :"
          docker-compose logs
